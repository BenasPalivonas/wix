<ul>
    <li>
        {{ node.name }}
        <button (click)="addNode.emit(node)">Add Node</button>
    </li>
    <ul *ngIf="node.children && node.children.length > 0">
        <li *ngFor="let child of node.children">
            <wix-app-recursive-tree [node]="child" (addNode)="addChildNode($event)"></wix-app-recursive-tree>
        </li>
    </ul>
</ul>
