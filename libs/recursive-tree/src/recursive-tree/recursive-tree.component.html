<div class="tree-node">
    <div class="tree-node-title"> - {{ node.name }}
        <button (click)="addChildNode(node)">Add Node</button>
    </div>
    <div *ngIf="node.children.length > 0">
        <wix-app-recursive-tree *ngFor="let child of node.children" [node]="child"
            (addNode)="addChildNode($event)"></wix-app-recursive-tree>
    </div>
</div>
